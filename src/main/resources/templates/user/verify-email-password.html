<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<nav th:replace="fragments :: header"></nav>

<h1 class="container-content">Please copy and paste the password we sent to your email</h1>
<form th:action="@{/reset-password/verify}" method="post">
   <div class="form-group">
      <label>Verification Code
         <input class="form-control" type="text" th:field="${verifyCodeDto.code}">
      </label>
   </div>
   <div class="form-group">
      <input type="submit" class="btn btn-success" value="Verify" />
   </div>
</form>
</body>
</html>
