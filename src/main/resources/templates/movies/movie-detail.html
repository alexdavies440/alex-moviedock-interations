<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container bg-1">
<nav th:replace="fragments :: header"></nav>

<div>
    <h3 th:text="${movie.name}"></h3>
</div>

<form method="post">

        <input type="hidden" th:field="${userMovieDTO.user}">
        <h3>Movie Details</h3>
        <input type="checkbox"  th:field= "${userMovieDTO.movie}" th:value="${movie.id}">
        <label>Add To Favorite Movies List</label>
    </div>

    <div class="form-group">
        <input type="hidden" th:field="${userMovieDTO.user}">
        <input type="checkbox"  th:field= "${userMovieDTO.movie}" th:value="${movie.id}">
        <label>Add To Watch Movies List</label>
    </div>

    <input type="submit" class="btn btn-success" value="Submit">
</form>

</body>
</html>
